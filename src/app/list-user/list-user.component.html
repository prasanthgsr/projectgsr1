<br /><br />
<div class="col-lg-12">
  <h2>User Details ..</h2>
  <br />
  <!-- Event Binding -->
  <button class="btn btn-success" (click)="addUser()">Add User</button> &nbsp;&nbsp;

  <button class="btn btn-danger" (click)="logOutUser()">
    LogOff</button>&nbsp;&nbsp;
  <br /><br />
  <!-- Two way databinding - [(ngModel)]
  changes to model-> changes view
  changes to view -> changes model 
  -->
  <div class="form-group">
    <label for="firstName">
      Search By First Name: </label>
    <input type="text" class="form-control" 
    [(ngModel)]="searchText" />
  </div>

  <br /><br />
  <table class="table table-striped 
            table-responsive table-hover">
    <thead>
      <th class="text-hide">Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <!-- <th>Mobile Number</th> -->
      <th>Action</th>
    </thead>
    <tbody>
      <!-- | slice:0:3 -->
      <tr *ngFor="let user of users | name : searchText | slice:0:3">
        <td class="text-hide">{{ user.id }}</td>
        <td>{{ user.firstName | lowercase }}</td>
        <td>{{ user.lastName | uppercase }}</td>
        <td>{{ user.email | titlecase }}</td>
        <!-- <td>{{ user.mobileNumber | percent: 0.00 }}</td> -->
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
          &nbsp;&nbsp;
          <!-- <button class="btn btn-danger" (click)="editUser(user)">Edit</button> -->
          <button class="btn btn-danger" (click)="editUser(user)">Edit</button>
        </td>
      </tr>
      <tr *ngIf="!users || users.length==0">
        <th colspan="5">
          <p class="text-right text-danger">
            Sorry, No users available ..!
          </p>
        </th>
      </tr>
    </tbody>
  </table>
</div>
